<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">

    <div class="row col-md-12 header"> 
        <h1>The AJAXson 5</h1>
    </div>

    <form id="form-gif-request" >
        <div class="row col-md-12 search"> 
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input name="tag" type="text" id="tag"/>
        </div>

        <div class="row col-md-12 riddle"> 
            <div id="prove">
                <span>Prove you are not a robot by anwering this riddle:</span>
            </div>
        
            <div id="captcha-input"><input id="captcha" name="captcha" type="number"/> <span id="captcha-label"> Jacksons are better than 1.</span></div>

        </div>
        <div class="row col-md-12">
        <input type="submit" value="Get my Gif!" class="btn btn-primary"/>
        </div>
    </form>
    <div class="row col-md-12"> 
    <div class="loader" id="loader"></div>
    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true`"></p>
    </div>
    </div>
</body>
</html>
